spring.application.name=shrinkr

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB

shrinkr.app.jwtCookieName=sid
shrinkr.app.jwtSecret=
shrinkr.app.jwtExpirationMs=86400000

shrinkr.app.gcpConfigFile=gcp-key.json
shrinkr.app.gcpProjectId=
shrinkr.app.gcpBucketId=
shrinkr.app.gcpDirectoryName=

server.port=3001
